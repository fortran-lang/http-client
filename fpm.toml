name = "http"
version = "0.1.0"
license = "MIT"
author = "Fortran-lang"
copyright = "Copyright 2023, Fortran-lang"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[dependencies]
fortran-curl = {git = "https://github.com/interkosmos/fortran-curl.git", tag = "0.5.0"}
stdlib = "*"